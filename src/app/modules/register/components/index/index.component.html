<div class="" style="padding: .8rem;">
    <button (click)="crearUser()"mat-raised-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>
      Create Users
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="id_rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{ getRolName(element.id_rol) }} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef> Menu </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu" >
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editarU(element.id)" >
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="eliminarU(element.id)"  >
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <tr class="mat-row" *matNoDataRow="">
                <td class="mt-cell" [attr.colspan]="displayedColumns.length">
                  <div class="mensaje-no-exiten-datos">
                    <mat-icon class="mx-3">error</mat-icon>
                    No exiten datos para mostrar
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
