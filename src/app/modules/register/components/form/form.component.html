<h1 mat-dialog-title>Create User</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" name="email" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" name="password" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="my-1">
                    <mat-form-field>
                        <mat-label>Choose Role</mat-label>
                        <mat-select formControlName="id_rol" placeholder="Choose Role">
                            <mat-option [value]="1">Employee</mat-option>
                            <mat-option [value]="2">Admin</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div mat-dialog-actions>
            <button mat-button color="warn" (click)="cancelar()" mat-button>Cancelar</button>
            <button mat-button color="primary" (click)="guardar()" mat-button>Guardar</button>
        </div>
    </form>
</div>
