<mat-toolbar class="gap-3" color="primary" *ngIf="shouldShowNavbar()">
    <button routerLink="home" mat-button class="button-nav-menu fs-5" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
        Hotel Deluxe
    </button>
    <span class="example-spacer"></span>
    <button routerLink="home/rooms/index" mat-button class="button-nav-menu fs-6"
        aria-label="Example icon-button with menu icon" *ngIf="idRol == 2">
        Rooms
    </button>
    <button routerLink="home/guest/index" mat-button class="button-nav-menu fs-6"
        aria-label="Example icon-button with menu icon" *ngIf="idRol == 2 || idRol == 1">
        Guest
    </button>
    <button routerLink="home/records/index" mat-button class="button-nav-menu fs-6"
        aria-label="Example icon-button with menu icon" *ngIf="idRol == 2">
        Records
    </button>
    <button routerLink="home/register/index" mat-button class="button-nav-menu fs-6"
        aria-label="Example icon-button with menu icon" *ngIf="idRol == 2">
        Users
    </button>
    <button mat-button  class="button-nav-menu fs-6" [matMenuTriggerFor]="beforeMenu" *ngIf="idRol == 2">Reports</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item routerLink="home/records/reports">Records</button>
    </mat-menu>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
